<!DOCTYPE html>
<html>
<head>
    <title>地球村后台管理中心</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/public/style.css"/>
    <link rel="shortcut icon" href="/images/public/title_icon.png" type="image/x-icon">
</head>
<body class="bg pre-sales-device" id="pre-sales">
<!--主要部分-->
<main id="main">
    <!--位置-->
    <div class="location">
        <location></location>
    </div>
    <div class="container">
        <!--分类&&添加新分类-->
        <div class="category has-new mt10">
            <category></category>
            <a href="./new-category.html" class="btn btn-success btn-border-success new-category hidden">+添加新分类</a>
        </div>
        <!--创建型号&&搜索-->
        <div class="pr pt10">
            <div class="add">
                <template v-if="newBtnClass">
                    <input type="button" v-on:click="new()" class="btn {{newBtnClass}}" value="{{newBtnValue}}"/>
                </template>
            </div>
            <!--搜索-->
            <div class="search">
                <search></search>
            </div>
        </div>
        <!--信息表格-->
        <div class="pl10 pr10 pt30 info-table-box">
            
        </div>
        <!--页码-->
        <div class="page">
            <page></page>
        </div>
    </div>
</main>
</body>
<script src="/js/common.js" data-main="/js/pre-sales/device.js"></script>
</html>
