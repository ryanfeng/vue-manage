<!DOCTYPE html>
<html>
<head>
    <title>地球村后台管理中心</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/public/style.css"/>
    <link rel="shortcut icon" href="/images/public/title_icon.png" type="image/x-icon">
</head>
<body class="bg pre-sales-batch-list" id="pre-sales">
<!--主要部分-->
<main id="main">
    <!--位置--> 
    <div class="location">
        <location></location>
    </div>
    <div class="container">
        <!--新增角色&&搜索-->
        <div class="pr">
            <div class="add">
                <template v-if="newBtnClass">
                    <input type="button" v-on:click="new()" class="btn {{newBtnClass}}" value="{{newBtnValue}}"/>
                </template>
            </div>
            <!--搜索-->
            <div class="search">
                <search></search>
            </div>
        </div> 
        
        <!--信息表格-->
        <div class="pl10 pr10 pt30 info-table-box"></div>
        <!--页码-->
        <div class="page"></div>
    </div> 
</main>
</body>
<script src="/js/common.js" data-main="/js/pre-sales/batch-list.js"></script>
</html>
