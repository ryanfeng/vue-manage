<!DOCTYPE html>
<html>
<head>
    <title>地球村后台管理中心</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/public/style.css"/>
    <link rel="shortcut icon" href="/images/public/title_icon.png" type="image/x-icon">
</head>
<body class="bg sell-after-school-device" id="sell-after">
<!--主要部分-->
<main id="main">
    <!--位置-->
    <div class="location">
        <location></location>
    </div>
    <div class="container">
        <!--新建班级-->
        <div class="input-form">
            <template v-if="list">
                <table class="w mt20">
                    <tbody>
                    <tr>
                        <th>{{class.title}}</th>
                        <td>
                            <div class="sod_select area light-long">
                                <div class="sod_label">{{class.active.text}}</div>
                                <div class="sod_list">
                                    <ul>
                                        <li v-for="option in class.list" class="{{option.class}} notSetVal" v-on:click="select(option,class)">{{option.text}}</li>
                                    </ul>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr v-for="val in list" class="{{val.listClass}}">
                        <th>{{val.title}}</th>
                        <td>
                            <input type="{{val.type}}" class="input input-long {{val.warning&&'warning'}}" v-on:keyup.enter="submit" v-on:blur="val.blur(val)" v-model="val.value" type="text" placeholder="{{val.placeholder}}" value="{{val.value}}"/>
                            <div class="hint">{{val.hint}}</div>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <div class="mt20">
                                <a href="javascript:void(0)" class="btn {{submitClass}} mr5" v-on:click="submit">{{submitValue}}</a>
                                <a href="./school-manage.html" class="btn {{cancelClass}} mr5">{{cancelValue}}</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </template>
        </div>
    </div>
</main>
</body>
<script src="/js/common.js" data-main="/js/sell-after/new-class.js"></script>
</html>
