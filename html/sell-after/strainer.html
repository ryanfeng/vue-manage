<!DOCTYPE html>
<html>
<head>
    <title>地球村后台管理中心</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/public/style.css"/>
    <link rel="stylesheet" href="/css/sell-after/device.css"/>
    <link rel="shortcut icon" href="/images/public/title_icon.png" type="image/x-icon">
</head>
<body class="bg sell-after-device" id="sell-after">
<!--主要部分-->
<main id="main">
    <!--位置-->
    <div class="location">
        <location></location>
    </div>
    <div class="container">
        <!--设备选择-->
        <div class="device-select">
            <template v-if="list">
                <ul>
                    <li v-for="list in list" class="{{list.class}}"><a href="{{list.href}}">{{list.text}}</a></li>
                </ul>
            </template>
        </div>
        <!--设备型号菜单-->
        <div class="device-category-select mt10">
            <template v-if="list">
                <ul>
                    <li v-for="list in list" class="{{$index==active?'active':''}}" v-on:click="select($index,list)">{{list.showModelName}}</li>
                </ul>
            </template> 
        </div>
        <!--搜索-->
        <div class="pr pt10 mt50">
            <!--搜索-->
            <div class="search">
                <search></search>
            </div>
        </div>
        <!--信息表格-->
        <div class="pl10 pr10 pt30 info-table-box">
            
        </div>
        <!--页码-->
        <div class="page">
            <page></page>
        </div>
    </div>
</main>
</body>
<script src="/js/common.js" data-main="/js/sell-after/strainer.js"></script>
</html>
