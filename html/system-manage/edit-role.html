<!DOCTYPE html>
<html>
<head>
    <title>地球村后台管理中心</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/public/style.css"/>
    <link rel="stylesheet" href="/css/system-manage/role.css"/>
    <link rel="shortcut icon" href="/images/public/title_icon.png" type="image/x-icon">
</head>
<body class="bg system-manage-role" id="system-manage">
<!--主要部分-->
<main id="main">
    <!--位置-->
    <div class="location">
        <location></location>
    </div>
    <div class="container">
        <div class="input-form">
            <!--新增角色-->
            <template v-if="caption">
                <table class="input-form">
                    <tbody>
                    <tr>
                        <th>{{caption}}</th>
                        <td>
                            <input type="text" class="input {{class}} {{warning&&'warning'}}" v-model="value" v-on:focus="focus" v-on:blur="blur" placeholder="{{placeholder}}" value="{{value}}"/>
                            <div class="hint">{{hint}}</div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </template>
        </div>
        <!--信息表格-->
        <div class="pl10 pr10 pt30 info-table-box">
        </div>  
    </div>
</main>
</body>
<script src="/js/common.js" data-main="/js/system-manage/edit-role.js"></script>
</html>
