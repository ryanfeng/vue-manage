<!--设备型号列表-->
<table class="info-table">
    <thead>
    <tr>
        <th v-for="val in titles" v-bind:style="val.styleObject">
            <template v-if="val.select">
                <!--省份-->
                <div class="sod_select">
                    <div class="sod_label">{{val.active}}</div>
                    <div class="sod_list">
                        <ul>
                            <li v-for="option in val.options" v-on:click="val.click(option.channelId,val)" class="{{option.class}}">{{option.channelName}}</li>
                        </ul>
                    </div>
                </div>
            </template>
            <template v-else>
                {{val.text}}
            </template>
        </th>
    </tr>
    </thead>
    <tbody>
        <tr v-for="val in dataList">
            <td>{{$index+1+page}}</td>
            <td>{{val.orderSn}}</td>
            <td>{{val.logisticsName}}</td>
            <td>{{val.logisticsSn}}</td>
            <td>{{val.createDate}}</td>
            <td>{{val.channelName}}</td>
            <td>{{val.dealerView.company}}</td>
            <td>{{val.receiverName}}</td>
            <td>{{val.receiverPhone}}</td>
            <td>{{val.quantity}}</td>
            <td>{{val.amount}}</td>
            <td class="tools"> 
                <ul>
                    <li>
                        <a href="./order-detail.html?orderId={{val.orderId}}">{{val.tools.detail}}</a>
                    </li>  
                </ul>
            </td>
        </tr>
        <tr v-if="dataList.length==0" class="tc">
            <td colspan="12"><b>没有数据</b></td>
        </tr>
    </tbody>
</table>
