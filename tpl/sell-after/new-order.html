<!--新建订单-->
<table class="input-form mt20">
    <tbody>
        <tr>
            <th>{{channel.title}}</th>
            <td>
                <!--行业-->
                <div class="sod_select area light-long">
                    <div class="sod_label">{{channel.active.channelName}}</div>
                    <div class="sod_list">
                        <ul>
                            <li v-for="option in channel.list" class="{{option.class}} notSetVal" v-on:click="channel.click(option,list,channel)">{{option.channelName}}</li>
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
        <tr v-for="val in list" class="{{val.class}}">
            <th>{{val.title}}</th>
            <td>
                <input type="{{val.type}}" class="input input-long {{val.warning&&'warning'}}" v-on:focus="focus(val)" v-on:keyup.enter="submit" disabled="{{val.disabled||false}}" v-on:blur="val.blur(val,list,channel)" v-model="val.value" type="text" placeholder="{{val.placeholder}}" value="{{val.value}}"/>
                <div class="hint">{{val.hint}}</div>
            </td>
        </tr>
        <tr class="line">
            <th>{{sn.title}}</th>
            <td>
                <div class="mt5 pb5 {{sn.status=='select'?'':'hide'}}">
                    <label>
                        <span class="btn btn-success">{{sn.btnValue}}</span>
                        <input type="file" name="excel" id="excel" class="hide" v-on:change="sn.select(sn)" />
                    </label>
                    <input type="button" class="btn ml5" v-on:click="sn.download" value="{{sn.downloadValue}}">
                </div>
                <div class="{{sn.status=='select'?'hide':''}}">
                    <span class="vm">{{sn.name}}</span>
                    <input type="button" class="btn {{sn.cancelClass}} ml5" v-on:click="sn.cancel(sn)" value="{{cancelValue}}"/>
                    <span class="progressBar vm primaryColor"></span>
                </div>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <div class="mt20">
                    <a href="javascript:void(0)" class="btn {{submitClass}} mr5" v-on:click="submit">{{submitValue}}</a>
                    <a href="./order.html" class="btn {{cancelClass}} mr5">{{cancelValue}}</a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
