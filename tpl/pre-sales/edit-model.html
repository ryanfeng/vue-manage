<!--编辑设备型号-->
<table class="input-form mt20">
    <tbody>
        <tr>
            <th>{{deviceCategory.title}}</th>
            <td>
                <!--行业-->
                <div class="sod_select area light-long">
                    <div class="sod_label">{{deviceCategory.active.categoryName}}</div>
                    <div class="sod_list">
                        <ul>
                            <li v-for="option in deviceCategory.list" class="{{option.class}} notSetVal" v-on:click="select(option,deviceCategory)">{{option.categoryName}}</li>
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
        <tr v-for="val in list" class="{{val.listClass}}">
            <th>{{val.title}}</th>
            <td>
                <input type="{{val.type}}" class="input input-long {{val.warning&&'warning'}}" v-on:keyup.enter="submit" v-on:blur="val.blur(val)" v-model="val.value" type="text" placeholder="{{val.placeholder}}" value="{{val.value}}"/>
                <div class="hint">{{val.hint}}</div>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <div class="mt20">
                    <a href="javascript:void(0)" class="btn {{submitClass}} mr5" v-on:click="submit">{{submitValue}}</a>
                    <a href="./device.html" class="btn {{cancelClass}} mr5">{{cancelValue}}</a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
