<!--用户管理表格-->
<table class="info-table">
    <thead>
    <tr>
        <th v-for="val in titles" v-bind:style="val.styleObject">{{val.text}}</th>
    </tr>
    </thead>
    <tbody>
        <tr v-for="val in dataList">
            <td>{{$index+1+page}}</td>
            <td>{{val.userName}}</td>
            <td>{{val.loginName}}</td>
            <td>{{val.webRoleView.roleName}}</td>
            <td>
                <template v-if="val.isEnable==1">
                    <i class="icon openColor">&#xe623;</i>
                </template>
                <template v-else>
                    <i class="icon closeColor">&#xe622;</i>
                </template>
            </td>
            <td class="tools mw271">
                <ul>
                    <li v-if="val.tools.editShow">
                        <a href="./edit-user.html?id={{val.id}}&roleId={{val.webRoleView.roleId}}">{{val.tools.edit}}</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" v-on:click="resetPassword(val)">{{val.tools.reset}}</a>
                    </li>
                    <li>
                        <template v-if="val.isEnable==1">
                            <a href="javascript:void(0)" v-on:click="statueChange(val)">{{val.tools.statusTrue}}</a>
                        </template>
                        <template v-else>
                            <a href="javascript:void(0)" v-on:click="statueChange(val)">{{val.tools.statusFalse}}</a>
                        </template>
                    </li>
                    <li>
                        <a href="./role-detail.html?roleId={{val.webRoleView.roleId}}&roleName={{val.webRoleView.roleName}}&before=user">{{val.tools.look}}</a>
                    </li>
                    <li v-if="val.tools.delShow">
                        <a href="javascript:void(0)" v-on:click="userDel(val)">{{val.tools.del}}</a>
                    </li>
                </ul>
            </td>
        </tr>
        <tr v-if="dataList.length==0" class="tc">
            <td colspan="6"><b>没有数据</b></td>
        </tr>
    </tbody>
</table>
